# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vitaltrack-api
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vitaltrack-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: '["https://vitaltrack.app"]'

databases:
  - name: vitaltrack-db
    databaseName: vitaltrack
    plan: starter
    ipAllowList: []
